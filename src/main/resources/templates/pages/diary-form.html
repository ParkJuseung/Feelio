    <style>

        .delete-photo {

        /* ë¶„ì„ ì¤‘ ëª¨ë‹¬ ì»¤ìŠ¤í…€ ìŠ¤íƒ€ì¼ */
        .analyzing-modal {

        @keyframes spinner-rotate {

        }

        .analysis-title {
            font-size: 20px;

            color: #333;
            margin: 15px 0 10px;
        }

        .analysis-description {

        }

        /* ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼ë¥¼ ìœ„í•œ ì  ìŠ¤íƒ€ì¼ */
        .dot-animation:after {
            content: '...';

        }

        @keyframes dots {

<body>
<div class="phone-container">

    <div class="app-container">

            <div class="app-title" th:text="${isEdit ? 'ì¼ê¸° ìˆ˜ì •' : 'ì¼ê¸° ì‘ì„±'}">ì¼ê¸° ì‘ì„±</div>

        <form id="diaryForm" enctype="multipart/form-data">

                <input type="text" class="diary-title" placeholder="ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”"
                       maxlength="30" th:value="${diary.title}">

                <textarea class="diary-content" placeholder="ì˜¤ëŠ˜ í•˜ë£¨ëŠ” ì–´ë• ë‚˜ìš”? ë‹¹ì‹ ì˜ ê°ì •ê³¼ ê²½í—˜ì„ ê¸°ë¡í•´ë³´ì„¸ìš”."
                          th:text="${diary.content}"></textarea>

                <div class="photo-section">

                        <div th:if="${isEdit and diary.existingPhotos != null}"

<script th:inline="javascript">
    // ëª¨ë“  AJAX ìš”ì²­ì— CSRF í—¤ë” ì¶”ê°€
    const csrfInput = document.querySelector("input[name='_csrf']");
    let csrfToken = null;
    let csrfHeader = '_csrf';

    if (csrfInput) {
        csrfToken = csrfInput.value;
    }

    // í˜„ì¬ ëª¨ë“œ ì„¤ì • (Thymeleaf ì¸ë¼ì¸ ì²˜ë¦¬ ì ìš©)
    const isEdit = /*[[${isEdit != null ? isEdit : false}]]*/ false;
    const diaryId = /*[[${diary != null && diary.id != null ? diary.id : 0}]]*/ 0;

    console.log("ëª¨ë“œ:", isEdit ? "ìˆ˜ì •" : "ì‘ì„±");
    console.log("CSRF í† í°:", csrfToken);

    // ì˜¤ëŠ˜ ë‚ ì§œë¡œ ì´ˆê¸°í™” (ì‘ì„± ëª¨ë“œì¼ ë•Œë§Œ)
    document.addEventListener('DOMContentLoaded', function() {
        if (!isEdit) {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            document.getElementById('diary-date').value = `${yyyy}-${mm}-${dd}`;
        }

        // ê¸°ì¡´ ì‚¬ì§„ ê°œìˆ˜ ì—…ë°ì´íŠ¸
        updatePhotoCount();
    });

    // íŒŒì¼ ì…ë ¥ íŠ¸ë¦¬ê±°
    function triggerFileInput() {
        const photoCount = document.querySelectorAll('.photo-preview').length;
        if (photoCount >= 3) {
            alert('ì‚¬ì§„ì€ ìµœëŒ€ 3ê°œê¹Œì§€ ì¶”ê°€í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
            return;
        }
        document.getElementById('photo-file-input').click();
    }

    // ì‚¬ì§„ ì—…ë¡œë“œ ì²˜ë¦¬
    function handlePhotoUpload(event) {
        const files = event.target.files;
        const photoContainer = document.getElementById('photo-container');
        const photoCount = document.querySelectorAll('.photo-preview').length;

        // ìµœëŒ€ 3ê°œ ì œí•œ
        const remainingSlots = 3 - photoCount;
        const filesToAdd = Math.min(remainingSlots, files.length);

        for (let i = 0; i < filesToAdd; i++) {
            const file = files[i];
            const reader = new FileReader();

            reader.onload = function(e) {
                const photoBox = document.createElement('div');
                photoBox.className = 'photo-box';

                const img = document.createElement('img');
                img.className = 'photo-preview';
                img.src = e.target.result;

                const deleteBtn = document.createElement('div');
                deleteBtn.className = 'delete-photo';
                deleteBtn.innerHTML = 'Ã—';
                deleteBtn.onclick = function(event) {
                    event.stopPropagation();
                    photoBox.remove();
                    updatePhotoCount();
                    checkAddButtonVisibility();
                };

                photoBox.appendChild(img);
                photoBox.appendChild(deleteBtn);

                // ì¶”ê°€ ë²„íŠ¼ ì•ì— ì‚½ì…
                const addButton = document.querySelector('.photo-add');
                photoContainer.insertBefore(photoBox, addButton);

                updatePhotoCount();
                checkAddButtonVisibility();
            };

            reader.readAsDataURL(file);
        }

        // íŒŒì¼ ì…ë ¥ ì´ˆê¸°í™”
        event.target.value = '';
    }

    // ê¸°ì¡´ ì‚¬ì§„ ì‚­ì œ
    function deleteExistingPhoto(deleteBtn) {
        deleteBtn.parentElement.remove();
        updatePhotoCount();
        checkAddButtonVisibility();
    }

    // ì‚¬ì§„ ê°œìˆ˜ ì—…ë°ì´íŠ¸
    function updatePhotoCount() {
        const count = document.querySelectorAll('.photo-preview').length;
        document.getElementById('photo-count').textContent = count;
    }

    // ì‚¬ì§„ ì¶”ê°€ ë²„íŠ¼ ê°€ì‹œì„± ì²´í¬
    function checkAddButtonVisibility() {
        const photoCount = document.querySelectorAll('.photo-preview').length;
        const addButton = document.querySelector('.photo-add');

        if (photoCount >= 3) {
            addButton.style.display = 'none';
        } else {
            addButton.style.display = 'flex';
        }
    }

    // ì¼ê¸° ì €ì¥
    async function saveDiary() {
        const title = document.querySelector('.diary-title').value.trim();
        const content = document.querySelector('.diary-content').value.trim();
        const date = document.getElementById('diary-date').value;
        const weather = document.getElementById('weather-select').value;

        if (!title) {
            alert('ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
            return;
        }

        if (!content) {
            alert('ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
            return;
        }

        if (!weather) {
            alert('ë‚ ì”¨ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
            return;
        }

        // ë””ë²„ê¹… ë¡œê·¸
        console.log("ì €ì¥ ì‹œì‘:", { title, content: content.substring(0, 20) + "...", date, weather });

        // ì €ì¥ ì¤‘ ëª¨ë‹¬ í‘œì‹œ (Swalì´ ì •ì˜ë˜ì–´ ìˆë‹¤ë©´)
        if (typeof Swal !== 'undefined') {
            Swal.fire({
                title: 'AI ë¶„ì„ ì¤‘',
                html: `
                <div class="analysis-container">
                    <div class="analysis-spinner"></div>
                    <p class="analysis-description">ë‹¹ì‹ ì˜ ì¼ê¸°ë¥¼ ë¶„ì„í•˜ê³  ìˆìŠµë‹ˆë‹¤</p>
                    <p class="analysis-step">ê°ì • ë¶„ì„ ë° í‚¤ì›Œë“œ ì¶”ì¶œ ì¤‘</p>
                </div>
                `,
                showConfirmButton: false,
                allowOutsideClick: false
            });
        } else {
            alert('ì €ì¥ ì¤‘ì…ë‹ˆë‹¤. ì ì‹œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.');
        }

        const formData = new FormData();
        formData.append('title', title);
        formData.append('content', content);
        formData.append('diaryDate', date);
        formData.append('weather', weather);

        // ì‚¬ì§„ íŒŒì¼ ì¶”ê°€
        const photoInput = document.getElementById('photo-file-input');
        if (photoInput.files.length > 0) {
            for (let i = 0; i < photoInput.files.length; i++) {
                formData.append('photos', photoInput.files[i]);
            }
        }

        // CSRF í† í° ì¶”ê°€
        if (csrfInput) {
            formData.append('_csrf', csrfInput.value);
        }

        try {
            let url = '/api/diary';
            let method = 'POST';

            if (isEdit && diaryId > 0) {
                url += `/${diaryId}`;
                method = 'PUT';
            }

            console.log("API ìš”ì²­:", method, url);

            // í—¤ë” ì„¤ì •
            const headers = {
                'X-Requested-With': 'XMLHttpRequest'
            };

            // CSRF í—¤ë” ì¶”ê°€
            if (csrfToken) {
                headers[csrfHeader] = csrfToken;
            }

            const response = await fetch(url, {
                method: method,
                headers: headers,
                body: formData
            });

            console.log("ì‘ë‹µ ìƒíƒœ:", response.status);

            if (response.ok) {
                const result = await response.json();
                console.log("ì‘ë‹µ ë°ì´í„°:", result);

                // ë¶„ì„ ê²°ê³¼ í˜ì´ì§€ë¡œ ì´ë™
                if (result && result.id) {
                    window.location.href = `/diary/${result.id}/analysis`;
                } else {
                    alert('ì €ì¥ì€ ë˜ì—ˆì§€ë§Œ ê²°ê³¼ ë°ì´í„°ê°€ ìœ íš¨í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                    window.location.href = '/home';
                }
            } else {
                const errorText = await response.text();
                console.error("API ì—ëŸ¬ ì‘ë‹µ:", response.status, errorText);
                alert(`ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. (${response.status})`);
                if (typeof Swal !== 'undefined') Swal.close();
            }
        } catch (error) {
            console.error('API í˜¸ì¶œ ì—ëŸ¬:', error);
            alert('ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            if (typeof Swal !== 'undefined') Swal.close();
        }
    }
</script>
