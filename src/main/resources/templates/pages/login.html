<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 기본 스타일 -->
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <!-- 폰 스타일 -->
    <link rel="stylesheet" th:href="@{/css/phone-style.css}">
    <!-- 프레임 스타일 -->
    <link rel="stylesheet" th:href="@{/css/phone-frame.css}">
    <!-- 스크롤바 스타일 -->
    <link rel="stylesheet" th:href="@{/css/scrollbar-style.css}">
    <!-- 앱 콘텐츠 스타일 -->
    <link rel="stylesheet" th:href="@{/css/app-content.css}">

    <title>로그인 - 감다</title>

    <style>
        .app-container {
            position: relative;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .app-header {
            text-align: center;
            padding: 20px 0;
        }

        .app-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }

        .login-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 24px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 42px;
            font-weight: 700;
            color: #007BFF;
            margin-bottom: 10px;
        }

        .sub-title {
            font-size: 15px;
            color: #666;
            margin-bottom: 40px;
        }

        .input-field {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field input {
            width: 90%;
            padding: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 16px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #f8f8f8;
        }

        .input-field input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
            background-color: #fff;
        }

        .input-field label {
            position: absolute;
            left: 16px;
            top: -10px;
            background-color: #fff;
            padding: 0 6px;
            font-size: 12px;
            color: #666;
            border-radius: 4px;
        }

        .login-button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 16px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            width: 102%;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        }

        .login-button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.1);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            margin-top: 24px;
            font-size: 14px;
            color: #666;
        }

        .footer-links a {
            color: #007BFF;
            text-decoration: none;
            margin: 0 10px;
        }

        .divider {
            margin: 30px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e0e0e0;
        }

        .divider span {
            position: relative;
            background-color: #fff;
            padding: 0 15px;
            color: #888;
            font-size: 13px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 30px;
        }

        .social-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-button:active {
            transform: scale(0.95);
        }

        .kakao {
            background-color: #FEE500;
            color: #3C1E1E;
        }

        .naver {
            background-color: #03C75A;
            color: white;
        }

        .google {
            background-color: #FFFFFF;
            color: #4285F4;
            border: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
<div class="phone-container">
    <!-- 노치 및 상태바 -->
    <div class="notch"></div>
    <div class="status-bar">
        <div class="time">9:41</div>
        <div class="status-icons">
            <div class="signal">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <!-- 앱 컨텐츠 -->
    <div class="app-container">
        <div class="app-header">
            <div class="app-title">로그인</div>
        </div>

        <div class="login-container">
            <div class="logo-container">
                <div class="logo">Feelio</div>
                <div class="sub-title">당신의 감정을 기록하세요</div>
            </div>
            <form th:action="@{/login-process}" method="post">
                <!-- 스프링 시큐리티는 기본적으로 username과 password 필드명을 사용-->
                <div class="input-field">
                    <label for="username">이메일</label>
                    <input type="email" id="username" name="username" placeholder="이메일을 입력하세요" required>
                </div>

                <div class="input-field">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>

                <!-- 스프링 시큐리티 오류 메시지 표시 -->
                <div th:if="${param.error}" class="error-message">이메일 또는 비밀번호가 일치하지 않습니다.</div>
                <div th:if="${param.logout}" class="info-message">로그아웃 되었습니다.</div>

                <button type="submit" class="login-button">로그인</button>

            </form>


            <div class="footer-links">
                <a href="signup.html">회원가입</a>
                <span>|</span>
                <a href="#">비밀번호 찾기</a>
            </div>

            <div class="divider">
                <span>또는</span>
            </div>

            <div class="social-login">
                <button class="social-button kakao">K</button>
                <button class="social-button naver">N</button>
                <a th:href="@{/oauth2/authorization/google}" class="social-button google">G</a>
            </div>
        </div>
    </div>
</div>

<!-- 프레임 컨테이너 - 항상 최상위에 위치 -->
<div class="frame-container">
    <div class="phone-frame"></div>
</div>

<!-- 그림자 효과 -->
<div class="phone-shadow"></div>

</body>
</html>
